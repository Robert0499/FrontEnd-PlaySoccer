<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<div class="d-flex bd-highlight mb-3">
				<button class="btn btn-light p-2 flex-fill letra" ng-click="inicioInvitado()">Partidos</button>
				<button class="btn btn-light p-2 flex-fill letra">Resultados</button>
				<button class="btn btn-light p-2 flex-fill letra" ng-click="equipos()">Equipos</button>
				<button class="btn btn-light p-2 flex-fill letra" ng-click="posiciones()">Posiciones</button>
			</div>
			<i class="fa fa-soccer-ball-o fa-5x"></i>
			<h1>Equipos</h1>
			<div class="row mt-3">
				<div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-6 padding" ng-repeat="date in equipo">
					<div ng-click="infoEquipo(date.id)" class="card border border-dark cursor d-flex justify-content-center align-items-center">
						<img src="{{date.escudo}}" height="40px" width="40px" class="mt-3">
						<h5>{{date.nombre}}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
