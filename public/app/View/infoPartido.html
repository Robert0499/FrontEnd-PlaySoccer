<div class="container invi">
	<div class="row">
		<div class="col-12">
			<div class="text-center">
				<div class="d-flex bd-highlight mb-3">
					<button class="btn btn-light p-2 flex-fill letra active" ng-click="inicioInvitado()">Partidos</button>
					<button class="btn btn-light p-2 flex-fill letra">Resultados</button>
					<button class="btn btn-light p-2 flex-fill letra" ng-click="equipos()">Equipos</button>
					<button class="btn btn-light p-2 flex-fill letra" ng-click="posiciones()">Posiciones</button>
				</div>
				<div class="d-flex justify-content-center">
					<button ng-click="iequipo1()" class="btn btn-info">Colombia</button>
					<button ng-click="iequipo2()" class="btn btn-info">Inglaterra</button>
				</div>
				<div ng-show="equipo1" class="mt-3">
					<i class="fa fa-flag fa-5x"></i>
					<div class="card border border-dark mt-5">
						<div class="row">
							<div class="col-6">
								<h3>Jugador</h3>
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="jugadores in jugadoresT1">{{jugadores.nombre}}</li>
								</ul>
							</div>
							<div class="col-6">
								<h3>Posicion</h3>
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="posicion in jugadoresT1">{{posicion.posicion}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div ng-show="equipo2" class="mt-3">
					<i class="fa fa-flag fa-5x"></i>
					<div class="card border border-dark mt-5">
						<div class="row">
							<div class="col-6">
								<h3>Jugador</h3>
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="jugadores in jugadoresT2">{{jugadores.nombre}}</li>
								</ul>
							</div>
							<div class="col-6">
								<h3>Posicion</h3>
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="posicion in jugadoresT2">{{posicion.posicion}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
